<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	</head>

	<body>
		<div class="w">
			<div class="logo">
				<a>
					<img src="../img/sprite.head.png" alt="京东">
				</a>
				<b></b>
			</div>
			<a class="q_link">
				<b></b> 登录页面，调查问卷
			</a>
		</div>
		<div class="content">
			<div class="tips-wrapper">
				<div class="tips-inner">
					<div class="cont-wrapper">
						<i class="icon-tips"></i>
						<p>
							依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版 《京东隐私政策》 已上线，将更有利于保护您的个人隐私。
						</p>
					</div>
				</div>
			</div>
			<div class="login-wrap">
				<div class="w">
					<div class="login-form">
						<div class="tips-wrapper">
							<div class="tips-inner">
								<div class="cont-wrapper"><i class="icon-tips"></i>
									<p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
								</div>
							</div>
						</div>
						<div class="login-tab login-tab-l">
							<a class=""> 扫码登录</a>
						</div>
						<div class="login-tab login-tab-r">
							<a class="checked">账户登录</a>
						</div>
						<div class="login-box">
							<div class="mt tab-h">
							</div>
							<div class="msg-wrap">
								<div class="msg-error"><b></b></div>
							</div>
							<div class="mc">
								<div class="form">
									<form id="formlogin" method="post" onsubmit="return false;">

										<div class="item item-fore1">
											<label for="loginname" class="login-label name-label"></label>
											<input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" value="" placeholder="邮箱/用户名/已验证手机">
											<span class="clear-btn"></span>
										</div>

										<div id="entry" class="item item-fore2" style="visibility: visible;">
											<label class="login-label pwd-label" for="nloginpwd"></label>
											<input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2" placeholder="密码">
											<span class="clear-btn"></span>
											<span class="capslock" style="display: none;"></span>
										</div>

										<div class="item item-fore3">
											<div class="safe">
												<span></span>
												<span class="forget-pw-safe">
													<a>忘记密码</a>
												</span>
											</div>
										</div>

										<div class="item item-fore4">
											<div class="login-btn">
												<input type="button" id="btn" class="btn-img btn-entry" value="登录"/>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>

						<div class="coagent" id="kbCoagent">
							<ul>
								<li>
									<b></b>
									<a class="pdl"><b class="QQ-icon"></b><span>QQ</span></a>
									<span class="line">|</span>
								</li>
								<li>
									<a class="pdl"><b class="weixin-icon"></b><span>微信</span></a>
								</li>
								<li class="extra-r">
									<div>
										<div class="regist-link">
											<a href=""><b></b>立即注册</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="login-banner" >
					<div class="w">
						<div class="banner-bg"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="w">
			<div class="footer">
				<div class="links">
					<a>
						关于我们
					</a>
					|
					<a>
						联系我们

						人才招聘

						商家入驻
					</a>
					|

						广告服务

					|
					<a>
						手机京东
					</a>
					|
					<a>
						友情链接
					</a>
					|
					<a>
						销售联盟
					</a>
					|
					<a>
						京东社区
					</a>
					|
					<a>
						京东公益
					</a>
					|
					<a>English Site</a>
				</div>
				<div class="copyright">
					Copyright&nbsp;©&nbsp;2004-2019&nbsp;&nbsp;京东JD.com&nbsp;版权所有
				</div>
			</div>
		</div>

	</body>

</html>
